version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_V}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
        - post_db
        - comment_db
  ui:
    image: ${USER_NAME}/ui:${UI_V}
    ports:
      - ${PORT_NUM}:9292/tcp
    networks:
      - front_net
  post:
    image: ${USER_NAME}/post:${POST_V}
    networks:
      - back_net
      - front_net
  comment:
    image: ${USER_NAME}/comment:${COMMENT_V}
    networks:
      - back_net
      - front_net
  prometheus:
    image: ${USER_NAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - back_net
      - front_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net
      - front_net

  mongodb-exporter:
    image: ${USER_NAME}/mongodb-exporter:${VERSION}
    command:
      - '--mongodb.uri=mongodb://post_db:27017'
      - '--collect.database'
      - '--collect.collection'
      - '--collect.topmetrics'
    networks:
      - back_net
      - front_net

  blackbox-exporter:
    image: tmp/blackbox-exporter:master
    user: root 
    ports:
      - '9115:9115'
    networks:
      - back_net
      - front_net

networks:
  back_net:
    driver: bridge
  front_net:
    driver: bridge

volumes:
  post_db:
  prometheus_data:
